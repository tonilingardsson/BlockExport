    <meta charset="utf-8" />

    <meta name="description" content="" />

      crossorigin="anonymous"

    ></script>
    <script src="./app.js" type="module" defer></script>
  </head>
  <body>
    <div class="container">
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <header class="top-bar"><h1>Block Explorer</h1>
    <button id="connectWallet">Connect wallet</button></header>

    <main>
      <div class="container">
        <section>
          <div class="form-control">
            <input
              type="text"
              name="accountNumber"
              id="accountNumber"
              placeholder="Write an account number"
            />

            <button id="checkBalance" class="btn btn-primary">
              Check Balance
            </button>
            <div>
              <span>Eth Balance</span>
            </div>
            <div id="balance" class="balance"></div>
          </div>
          <div class="form-control">
            <input
              type="text"
              name="amount"
              id="amount"
              placeholder="Write value to transfer"
            />
          </div>
          <div class="form-control">
            <input
              type="text"
              name="toAccountNumber"
              id="toAccountNumber"
              placeholder="To account:"
            />
          </div>
          <div class="form-control">
            <button id="sendTx" class="btn btn-primary">Transfer</button>
          </div>
        </section>
        <hr />
        <section>
          <h4>Transactions</h4>
          <div class="transactions-container">
            <div><span>From</span><span>To</span><span>Ethers</span></div>
            <div id="transactions"></div>
          </div>
        </section>
      </div>
    </main>
</div>
